{% extends "base.html" %}

{% block scripts %}
<script>
    const smilesInput = document.querySelector('.smiles_input');
    const molImage = document.querySelector('#molImage');

    smilesInput.addEventListener('keydown', (event) => {
        molImage.src = `/compound-image?smiles=${event.target.value}`;
    });
</script>
{% endblock scripts %}

{% block content %}
    <link rel="stylesheet" href='{{ url_for("static", filename="home.css") }}' />
    <div class="calc-container">
    <h1>Toxicity Calculator</h1>
    <div class="center">
        <form action='{{ url_for("toxicity_results") }}' method="GET">
            <span>Molecule Name</span>
            <input class="smiles_input" name="smiles_query" type="text" />
            <span># Molecules</span>
            <input name="num_compounds" type="number">
            <button type="submit">Submit</button>
        </form>

        <img id="molImage" src="https://img.freepik.com/premium-photo/beautiful-scene-chemical-molecules-air-style-orange-blue_921860-32502.jpg">

    </div>
    </div> 
{% endblock content %}
